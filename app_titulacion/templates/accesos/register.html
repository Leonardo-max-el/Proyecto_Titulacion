{% extends "../base_register.html" %}

{% block title %}Registro Universitario{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-xl shadow-lg max-w-xl w-full mb-8 mx-auto">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Registro de Usuario</h2>
    
    <form method="POST" class="space-y-3">
        {% csrf_token %}
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}

        <!-- Form Fields -->
        <div class="space-y-4">
            <!-- DNI Field -->
            <div class="flex flex-col gap-1">
                <label for="dni" class="text-sm font-medium text-gray-700">N° de DNI:</label>
                <input type="text" id="dni" name="dni" 
                    placeholder="Ingrese su número de DNI"
                    class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-200 outline-none text-sm" 
                    required maxlength="8">
            </div>

            <!-- Nombres Field -->
            <div class="flex flex-col gap-1">
                <label for="nombres" class="text-sm font-medium text-gray-700">Nombres:</label>
                <input type="text" id="nombres" name="nombres" 
                    placeholder="Ingrese sus nombres completos"
                    class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-200 outline-none text-sm" 
                    required>
            </div>

            <!-- Apellidos Fields -->
            <div class="flex flex-col gap-1.5">
                <label class="text-sm font-medium text-gray-700">Apellidos:</label>
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" name="apellido_paterno" 
                        placeholder="Apellido Paterno"
                        class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-200 outline-none text-sm">
                    <input type="text" name="apellido_materno" 
                        placeholder="Apellido Materno"
                        class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-200 outline-none text-sm">
                </div>
            </div>

            <!-- Escuela Field -->
            <div class="flex flex-col gap-1.5">
                <label for="escuela_profesional" class="text-sm font-medium text-gray-700">Escuela Profesional:</label>
                <select id="escuela_profesional" name="escuela_profesional" 
                    class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-200 outline-none text-sm appearance-none bg-white">
                    <option value="" disabled selected>Seleccione su escuela profesional</option>
                    <option value="Ingeniería de Sistemas">Ingeniería de Sistemas</option>
                    <option value="Ingeniería de Software">Ingeniería de Software</option>
                    <option value="Ingeniería de Redes">Ingeniería de Redes</option>
                </select>
            </div>

            <!-- Dirección Field -->
            <div class="flex flex-col gap-1.5">
                <label for="direccion" class="text-sm font-medium text-gray-700">Dirección:</label>
                <input type="text" id="direccion" name="direccion" 
                    placeholder="Av., Psj, Calle, N° 000 - Peru"
                    class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-200 outline-none text-sm" 
                    required>
            </div>

            <!-- Teléfono Field -->
            <div class="flex flex-col gap-1.5">
                <label for="telefono" class="text-sm font-medium text-gray-700">N° Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" 
                    placeholder="Ingrese su número telefónico"
                    class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-200 outline-none text-sm" 
                    required maxlength="9">
            </div>

            <!-- Correo Field -->
            <div class="flex flex-col gap-1.5">
                <label for="correo" class="text-sm font-medium text-gray-700">Correo Electrónico:</label>
                <input type="email" id="email" name="email" 
                    placeholder="ejemplo@dominio.com"
                    class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-200 outline-none text-sm" 
                    required>
            </div>

            <!-- Contraseña Field -->
            <div class="flex flex-col gap-1.5">
                <label for="password" class="text-sm font-medium text-gray-700">Crea tu contraseña:</label>
                <input type="password" id="password" name="password" 
                    placeholder="Ingrese su contraseña"
                    class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-200 outline-none text-sm" 
                    required>
            </div>

        </div>

        <!-- Buttons -->
        <div class="grid grid-cols-2 gap-4 mt-8">
            <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 px-4 rounded-lg hover:from-blue-600 hover:to-blue-700 transition duration-300 text-sm font-medium shadow-md hover:shadow-lg transform hover:-translate-y-0.5 flex items-center justify-center gap-2">
                <i class="fas fa-user-plus"></i>
                Registrarme
            </button>
            <a href="{% url 'login' %}" class="w-full bg-gradient-to-r from-gray-500 to-gray-600 text-white py-3 px-4 rounded-lg hover:from-gray-600 hover:to-gray-700 transition duration-300 text-sm font-medium shadow-md hover:shadow-lg transform hover:-translate-y-0.5 text-center inline-flex items-center justify-center gap-2">
                <i class="fas fa-sign-in-alt"></i>
                Iniciar Sesión
            </a>
        </div>
    </form>
</div>
{% endblock %}
