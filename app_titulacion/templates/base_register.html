{% load static %}
{% load form_filters %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Welcome to the University{% endblock %}</title>
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen">
    <div class="min-h-screen flex flex-col items-center justify-start pt-10 px-4">
        <!-- Contenedor superior con logo -->
        <div class="bg-white p-8 rounded-xl shadow-lg max-w-2xl w-full mb-8 transform hover:scale-[1.02] transition-transform duration-300">
            <div class="flex items-center justify-center space-x-8">
                <!-- <img src="{% static 'images/LogoUpla.png' %}" alt="Logo UPLA" class="h-20 w-auto"> -->
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-gray-800 bg-gradient-to-r from-blue-600 to-blue-800 bg-clip-text text-transparent">Welcome to the University</h1>
                    <p class="text-gray-600 mt-2 text-lg">Sistema de Registro de Estudiantes</p>
                </div>
            </div>
        </div>

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
